name: bundleSize
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: sarthak-saxena/JSBundleSize@master
        with:
          bootstrap: yarn
          build_command: yarn build
          dist_path: frontend/build
          token: ${{ secrets.GITHUB_TOKEN }}
