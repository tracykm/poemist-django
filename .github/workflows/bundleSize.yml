name: bundleSize
on: [push]
defaults:
  run:
    working-directory: frontend
jobs:
  check-bundle-size:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: sarthak-saxena/JSBundleSize@master
        with:
          bootstrap: yarn
          build_command: yarn build
          dist_path: frontend/build
